<div class="tile" [routerLink]="route" [style.--tile-color]="color">
  <div class="tile-icon">
    <span class="material-icons">{{ icon }}</span>
  </div>
  <div class="tile-content">
    <h3 class="tile-title">{{ title }}</h3>
    <div class="tile-data">
      <span class="count">{{ count }}</span>
      <span class="label">Total</span>
    </div>
  </div>
</div>
