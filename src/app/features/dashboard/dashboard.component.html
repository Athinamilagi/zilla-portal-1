<div class="dashboard-container fade-in">
  <div class="welcome-section slide-in">
    <h2>Welcome, {{ customerName }}</h2>
    <p>Here's an overview of your business operations.</p>
  </div>
  
  <!-- Customer Information Card -->
  <div class="customer-info slide-in" style="animation-delay: 0.1s" *ngIf="customerData">
    <app-card title="Customer Information" icon="business">
      <div class="customer-details">
        <div class="detail-item">
          <span class="label">Company:</span>
          <span class="value">{{ customerData.NAME1 }}</span>
        </div>
        <div class="detail-item">
          <span class="label">Address:</span>
          <span class="value">{{ customerData.STREET }}, {{ customerData.CITY }}</span>
        </div>
        <div class="detail-item">
          <span class="label">Country:</span>
          <span class="value">{{ customerData.COUNTRY }} ({{ customerData.LAND1 }})</span>
        </div>
        <div class="detail-item">
          <span class="label">Postal Code:</span>
          <span class="value">{{ customerData.POSTPIN }}</span>
        </div>
      </div>
    </app-card>
  </div>
  
  <div class="dashboard-tiles">
    <div class="tile-wrapper slide-in" style="animation-delay: 0.1s">
      <app-tile 
        title="Inquiry" 
        icon="search" 
        color="var(--primary-500)" 
        route="/inquiry"
        [count]="inquiryCount">
      </app-tile>
    </div>
    
    <div class="tile-wrapper slide-in" style="animation-delay: 0.2s">
      <app-tile 
        title="Orders" 
        icon="shopping_cart" 
        color="var(--secondary-500)" 
        route="/orders"
        [count]="orderCount">
      </app-tile>
    </div>
    
    <div class="tile-wrapper slide-in" style="animation-delay: 0.3s">
      <app-tile 
        title="Delivery" 
        icon="local_shipping" 
        color="var(--accent-500)" 
        route="/delivery"
        [count]="deliveryCount">
      </app-tile>
    </div>
    
    <div class="tile-wrapper slide-in" style="animation-delay: 0.4s">
      <app-tile 
        title="Finance" 
        icon="account_balance" 
        color="var(--finance-500)" 
        route="/finance"
        [count]="invoiceCount">
      </app-tile>
    </div>
  </div>
  
  <div class="dashboard-actions">
    <app-card title="Quick Actions" icon="speed">
      <div class="action-buttons">
        <button (click)="navigateTo('/inquiries')" class="action-btn inquiry-btn">
          <span class="material-icons">search</span>
          <span>View Inquiries</span>
        </button>
        
        <button (click)="navigateTo('/orders')" class="action-btn orders-btn">
          <span class="material-icons">shopping_cart</span>
          <span>Track Orders</span>
        </button>
        
        <button (click)="navigateTo('/delivery')" class="action-btn delivery-btn">
          <span class="material-icons">local_shipping</span>
          <span>Check Deliveries</span>
        </button>
        
        <button (click)="navigateTo('/finance/invoices')" class="action-btn finance-btn">
          <span class="material-icons">receipt</span>
          <span>Manage Invoices</span>
        </button>
      </div>
    </app-card>
  </div>
</div>
